server.port=8081

# =============================================================================
# MySQL Database Configuration
# =============================================================================

# URL to connect to the MySQL server for the initial script
spring.datasource.url=jdbc:mysql://localhost:3306/bodystats

# Username for the MySQL database
spring.datasource.username=root

# Password for the MySQL database
spring.datasource.password=admin

# MySQL JDBC driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Run the schema.sql script on startup
spring.datasource.initialization-mode=always

# =============================================================================
# Hibernate Configuration
# =============================================================================

# Automatically update the database schema on startup
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL statements in the console
spring.jpa.show-sql=false

# Format SQL statements for readability
spring.jpa.properties.hibernate.format_sql=true
