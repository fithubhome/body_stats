<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Body Stats</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
</head>
<body>
<header>
    <h1>FitHubHome</h1>
</header>
<div class="main-content">
    <div class="container">
        <h2>Latest Body Stats</h2>
        <div th:if="${bodyStats != null}">
            <table class="stats-table">
                <tr>
                    <th>Register Day</th>
                    <td><span th:text="${#dates.format(bodyStats.registerDay, 'yyyy-MM-dd')}"></span></td>
                </tr>
                <tr>
                    <th>BMI</th>
                    <td><span th:text="${bodyStats.bmi}"></span></td>
                </tr>
                <tr>
                    <th>Weight</th>
                    <td><span th:text="${bodyStats.weight}"></span></td>
                </tr>
                <tr>
                    <th>Muscle Mass</th>
                    <td><span th:text="${bodyStats.muscleMass}"></span></td>
                </tr>
                <tr>
                    <th>Fat Percentage</th>
                    <td><span th:text="${bodyStats.fatPercentage}"></span></td>
                </tr>
                <tr>
                    <th>Waist</th>
                    <td><span th:text="${bodyStats.waist}"></span></td>
                </tr>
                <tr>
                    <th>Chest</th>
                    <td><span th:text="${bodyStats.chest}"></span></td>
                </tr>
                <tr>
                    <th>Left Arm</th>
                    <td><span th:text="${bodyStats.leftArm}"></span></td>
                </tr>
                <tr>
                    <th>Right Arm</th>
                    <td><span th:text="${bodyStats.rightArm}"></span></td>
                </tr>
                <tr>
                    <th>Left Thigh</th>
                    <td><span th:text="${bodyStats.leftThigh}"></span></td>
                </tr>
                <tr>
                    <th>Right Thigh</th>
                    <td><span th:text="${bodyStats.rightThigh}"></span></td>
                </tr>
                <tr>
                    <th>Left Calf</th>
                    <td><span th:text="${bodyStats.leftCalf}"></span></td>
                </tr>
                <tr>
                    <th>Right Calf</th>
                    <td><span th:text="${bodyStats.rightCalf}"></span></td>
                </tr>
            </table>
        </div>
        <p th:if="${bodyStats == null}">No body stats available.</p>
        <div class="nav-links">
            <a th:href="@{/bodystats/history(profileId=${selectedProfileId})}" class="btn">View Body Stats History</a>
            <a th:href="@{/bodystats/new(profileId=${selectedProfileId})}" class="btn">Add New Body Stats</a>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 FitHubHome</p>
</footer>
</body>
</html>
