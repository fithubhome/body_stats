<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Body Stats Detail</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<header>
    <h1>FitHubHome</h1>
</header>
<div class="main-content">
    <div class="container">
        <h2>Body Stats Detail</h2>
        <div th:if="${bodyStats != null}">
            <p><strong>Register Day:</strong> <span th:text="${#dates.format(bodyStats.registerDay, 'yyyy-MM-dd')}"></span></p>
            <p><strong>BMI:</strong> <span th:text="${bodyStats.bmi}"></span></p>
            <p><strong>Weight:</strong> <span th:text="${bodyStats.weight}"></span></p>
            <p><strong>Muscle Mass:</strong> <span th:text="${bodyStats.muscleMass}"></span></p>
            <p><strong>Fat Percentage:</strong> <span th:text="${bodyStats.fatPercentage}"></span></p>
            <p><strong>Waist:</strong> <span th:text="${bodyStats.waist}"></span></p>
            <p><strong>Chest:</strong> <span th:text="${bodyStats.chest}"></span></p>
            <p><strong>Left Arm:</strong> <span th:text="${bodyStats.leftArm}"></span></p>
            <p><strong>Right Arm:</strong> <span th:text="${bodyStats.rightArm}"></span></p>
            <p><strong>Left Thigh:</strong> <span th:text="${bodyStats.leftThigh}"></span></p>
            <p><strong>Right Thigh:</strong> <span th:text="${bodyStats.rightThigh}"></span></p>
            <p><strong>Left Calf:</strong> <span th:text="${bodyStats.leftCalf}"></span></p>
            <p><strong>Right Calf:</strong> <span th:text="${bodyStats.rightCalf}"></span></p>
        </div>
        <p th:if="${bodyStats == null}">No body stats found.</p>
        <div class="nav-links">
            <a th:href="@{/bodystats/history(profileId=${selectedProfileId})}">View Body Stats History</a> |
            <a th:href="@{/bodystats/new(profileId=${selectedProfileId})}">Add New Body Stats</a>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 BodyStats API</p>
</footer>
</body>
</html>
