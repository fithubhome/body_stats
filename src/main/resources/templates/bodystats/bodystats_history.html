<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Body Stats History</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 1em;
      font-family: 'Roboto', sans-serif;
      min-width: 400px;
    }

    table thead tr {
      background-color: #009879;
      color: #ffffff;
      text-align: left;
      font-weight: bold;
    }

    table th,
    table td {
      padding: 12px 15px;
      border: 1px solid #ddd;
    }

    table tbody tr {
      border-bottom: 1px solid #ddd;
    }

    table tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    }

    table tbody tr:last-of-type {
      border-bottom: 2px solid #009879;
    }

    table tbody tr:hover {
      background-color: #ddd;
      cursor: pointer;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 1em;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      background-color: #009879;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #007b5e;
    }
  </style>
  <script>
    function goToDetails(element) {
      const id = element.getAttribute('data-id');
      const profileId = element.getAttribute('data-profile-id');
      window.location.href = `/bodystats/${id}?profileId=${profileId}`;
    }
  </script>
</head>
<body>
<header>
  <h1>FitHubHome</h1>
</header>
<div class="main-content">
  <div class="container">
    <h2>Body Stats History</h2>
    <table>
      <thead>
      <tr>
        <th>Register Day</th>
        <th>BMI</th>
        <th>Weight</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="bodyStats : ${bodyStatsList}" th:attr="data-id=${bodyStats.id},data-profile-id=${selectedProfileId}" onclick="goToDetails(this)">
        <td th:text="${#dates.format(bodyStats.registerDay, 'yyyy-MM-dd')}"></td>
        <td th:text="${bodyStats.bmi}"></td>
        <td th:text="${bodyStats.weight}"></td>
      </tr>
      </tbody>
    </table>
    <div class="nav-links">
      <a th:href="@{/bodystats(newProfileId=${selectedProfileId})}" class="btn">Back to Body Stats</a>
      <a th:href="@{/bodystats/new(profileId=${selectedProfileId})}" class="btn">Add New Body Stats</a>
    </div>
  </div>
</div>
<footer>
  <p>&copy; 2024 FitHubHome</p>
</footer>
</body>
</html>
