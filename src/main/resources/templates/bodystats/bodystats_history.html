<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Body Stats History</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
  <script>
    function goToDetails(element) {
      const id = element.getAttribute('data-id');
      const profileId = element.getAttribute('data-profile-id');
      window.location.href = `/bodystats/${id}?profileId=${profileId}`;
    }
  </script>
</head>
<body>
<header>
  <h1>FitHubHome</h1>
</header>
<div class="main-content">
  <div class="container">
    <h2>Body Stats History</h2>
    <table>
      <thead>
      <tr>
        <th>Register Day</th>
        <th>BMI</th>
        <th>Weight</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="bodyStats : ${bodyStatsList}" th:attr="data-id=${bodyStats.id},data-profile-id=${profileId}" onclick="goToDetails(this)">
        <td th:text="${#dates.format(bodyStats.registerDay, 'yyyy-MM-dd')}"></td>
        <td th:text="${bodyStats.bmi}"></td>
        <td th:text="${bodyStats.weight}"></td>
      </tr>
      </tbody>
    </table>
    <div class="nav-links">
      <a th:href="@{/bodystats(profileId=${profileId})}" class="btn">Back to Body Stats</a>
      <a th:href="@{/bodystats/new(profileId=${profileId})}" class="btn">Add New Body Stats</a>
    </div>
  </div>
</div>
<footer>
  <p>&copy; 2024 BodyStats API</p>
</footer>
</body>
</html>
