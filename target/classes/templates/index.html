<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Body Stats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 text-center">
    <h2 class="mb-4">Welcome to Body Stats Management</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <a href="/bodystats/history" class="btn btn-primary btn-lg btn-block">View Body Stats History</a>
        </div>
        <div class="col-md-6 mb-3">
            <a href="/bodystats/new" class="btn btn-secondary btn-lg btn-block">Record New Body Stats</a>
        </div>
    </div>
</div>
</body>
</html>
