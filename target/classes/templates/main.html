<!DOCTYPE html>
<html lang="en">
<head>

<header>
    <a href="aaa.html">Home</a>

<main>
    <h2>Body Status</h2>
    <p>Enter your data and click OK:</p><br>
    <form method = "POST" th:action = "@{/bodystats}" th:object="${bodyStatsDTO}" name="formular" onsubmit="retun validateForm()">

        <h2 th:if="${param.error}">Try again</h2>

        <form action="/save-data" method="post"></form>

        <form action="/save-data" method="get" onsubmit="return validateForm()">

            <input type="nume" th:field="*{profileId}" placeholder="Id"></input><br>
            <p id="error">ID must contain your customer ID number</p>
            <label for="prenume">ProfileID</label>
            <input type="prenume"></input><br>
            <label for="nume">Starting Weight</label>
            <input type="nume"></input><br>
            <label for="nume">Register Day</label>
            <input type="nume"></input><br>
            <label for="nume">BMI</label>
            <input type="nume"></input><br>
            <label for="nume">Muscle Mass</label>
            <input type="nume"></input><br>
            <label for="nume">Fat Percentage</label>
            <input type="nume"></input><br>
            <label for="nume">Waist</label>
            <input type="nume"></input><br>
            <label for="nume">Calf</label>
            <input type="nume"></input><br>
            <label for="nume">Chest</label>
            <input type="nume"></input><br>
            <label for="nume">Left Arm</label>
            <input type="nume"></input><br>
            <label for="nume">Right Arm</label>
            <input type="nume"></input><br>
            <label for="nume">Left Tigh</label>
            <input type="nume"></input><br>
            <label for="nume">Right Tigh</label>
            <input type="nume"></input><br>
            <label for="nume">Left Calf</label>
            <input type="nume"></input><br>
            <label for="nume">Right Calf</label>
            <input type="nume"></input><br>
            <input type="submit" value="Submit"/><br>
        </form>
</main>
<footer>
    <button type="submit">Submit data</button>

    <button onclick="myFunction()">Save</button>
    <button onclick="myFunction()">Cancel</button>
</footer>
</body>
</html>
